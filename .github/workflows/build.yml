name: Build

on: push

jobs:
  linux:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
        - os: ubuntu-18.04
          cuda: "10.2"
        # - os: ubuntu-16.04
        #   cuda: "9.2"

    steps:
    - uses: actions/checkout@v2

    - name: Install CUDA
      env:
        CUDA: ${{ matrix.cuda }}
      run: .github/tools/linux-install-cuda.sh

    - name: Install Vulkan
      run: .github/tools/linux-install-vulkan.sh

    - run: cmake .

    - run: make

    - run: mv src/libgpu-setup.so libgpu-setup-${{ matrix.os }}.so
    - name: rename library
      run: |
        REF="${{ github.ref }}"
        [[ "$REF" == refs/tags/v* ]] &&
        mv src/libgpu-setup.so src/libgpu-setup-${REF#refs/tags/v}.so ||
        mv src/libgpu-setup.so src/libgpu-setup-${{ github.sha }}.so

    - uses: actions/upload-artifact@v2
      with:
        name: linux
        path: libgpu-setup*.so

    - uses: actions/upload-artifact@v2
      with:
        name: linux
        path: include/api.h

